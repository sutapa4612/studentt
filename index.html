<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>studentpage</title>

</head>
<body>
	<table>
		<tr>
			<td>SELECT BRANCH:</td>
			<td>
				<form action="studentpage" method="post" onsubmit="show()" id="form">
					<select id="branch" name="branch">
					    <option>--select--</option>
						<option>ECE</option>
						<option>CSE</option>
						<option>IT</option>
						<option>MECH</option>
					</select>
			</td>
			<td><input type="submit" value="Submit" ></td>
		</tr>
		
		</form>
	
		
	</table>
	<script>
	function show(){
		
		if(document.getElementById("branch").value === "--select--"){
			alert("Select a valid branch");
			document.getElementById("form").action="index.html";
		}
	}
	

</script>
</body>

</html>
